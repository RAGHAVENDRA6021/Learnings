<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Registration Form</h1>
    <table align="center">
      <tr>
        <td>
          <label for="firstName">First Name: </label>
        </td>
        <td>
          <input
            type="text"
            name="firstName"
            placeholder="First Name"
            id="firstName"
            max="40"
          />
        </td>
        <td>
          <p>characters a-z and A-Z</p>
        </td>
      </tr>
      <tr>
        <td>
          <label for="lastName">Last Name: </label>
        </td>
        <td>
          <input
            type="text"
            name="lastName"
            placeholder="Last Name"
            id="lastName"
            max="40"
          />
        </td>
        <td>
          <p>characters a-z and A-Z</p>
        </td>
      </tr>
      <tr>
        <td><label for="dob">Enter DOB: </label></td>
        <td><input type="date" name="dob" id="dob" /></td>
      </tr>
      <tr>
        <td><label for="email">Email: </label></td>
        <td><input type="email" name="email" id="email" /></td>
      </tr>
      <tr>
        <td><label for="mobile">Mobile Number:</label></td>
        <td><input type="number" name="mobile" id="mobile" maxlength="10" /></td>
      </tr>
      <tr>
        <td><label for="gender">Gender:</label></td>
        <td>Male:<input type="radio" name="gender" value="male" /></td>
        <td>Female:<input type="radio" name="gender" value="female" /></td>
      </tr>
      <tr>
        <td><label for="address">Address: </label></td>
        <td>
          <textarea name="address" id="address" rows="5" cols="30"></textarea>
        </td>
      </tr>
      <tr>
        <td><label for="pincode">Pincode: </label></td>
        <td><input type="number" name="pincode" id="pincode" maxlength="6"></td>
      </tr>
      <tr>
        <td><input type="submit" value="Submit Form"></td>
      </tr>
    </table>
  </body>
</html>
